<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Satisfy&display=swap"
        rel="stylesheet">

    <!-- My Css -->
    <link rel="stylesheet" href="css/style.css">

    <title>SIGN UP</title>
</head>


<body>

    <section class="log-in my-5">
        <div class="container" style="max-width: 800px;">
            <h2 class="text-center" style="font-weight: 700;">Sign UP</h2>
            <form action="">
                <div class="row">
                    <div class="col-12 my-3">
                        <label for="inputusername" class="form-label">username</label>
                        <input type="username" class="form-control form-com" id="inputusername"
                            placeholder="Please enter your username....">
                    </div>
                    <div class="col-12 my-3">
                        <label for="inputphonenumber" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control form-com" id="inputphonenumber"
                            placeholder="+62 880-1234-5678">
                    </div>
                    <div class="col-12 my-3">
                        <label for="inputemail" class="form-label">email</label>
                        <input type="email" class="form-control form-com" id="inputemail"
                            placeholder="Please enter your email....">
                    </div>
                    <div class="col-12 my-3">
                        <label for="inputpassword" class="form-label">Password</label>
                        <input type="password" class="form-control form-com" id="inputpassword"
                            placeholder="Please enter your password....">
                    </div>
                    <div class="col-12 my-3">
                        <label for="inputpassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control form-com" id="inputpassword"
                            placeholder="Please confirm your password....">
                    </div>
                </div>
                <div class="text-center my-3">
                    <a href="index.html" type="button" class="btn btn-nl btn-block rounded-0 py-3 px-4">Register</a>
                </div>
                <div class="row">
                    <div class="col-5">
                        <hr>
                    </div>
                    <div class="col-2 text-center text-muted">OR</div>
                    <div class="col-5">
                        <hr>
                    </div>
                </div>
                <div class="text-center my-3">
                    <button type="button" class="btn btn-block rounded-0 py-3 px-4 google">Sign Up with GOOGLE</button>
                </div>
                <div class="text-center my-3">
                    <button type="button" class="btn btn-block rounded-0 py-3 px-4 facebook">Sign Up with
                        Facebook</button>
                </div>
            </form>
            <p class="text-center text-muted mt-5 register" style="text-transform: uppercase;">Have an acount? <a
                    href="login.html">Log In</a></p>
        </div>
    </section>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.mon.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/all.js"></script>

</body>

</html>
